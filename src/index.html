<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 - Eval</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-background-light dark:bg-background-dark ">
      <header class="min-h-header-mobile flex items-end w-full max-w-body mx-auto">
        <div class="w-full flex items-center justify-between px-5">
          <div class="flex-1">
            <button
              class="w-[50px] aspect-square flex justify-center items-center rounded-full bg-white dark:bg-black"
            >
              <div class="flex flex-col gap-1">
                <div
                  class="w-[18px] h-[2px] rounded-full bg-black dark:bg-white"
                ></div>
                <div
                  class="w-[18px] h-[2px] rounded-full bg-black dark:bg-white"
                ></div>
                <div
                  class="w-[18px] h-[2px] rounded-full bg-black dark:bg-white"
                ></div>
              </div>
            </button>
          </div>

          <a
            href=""
            class="flex items-center h-[50px] gap-3 px-2 bg-white dark:bg-black rounded-full"
          >
            <p class="ml-3"><strong>Take the Quizz</strong></p>
            <div
              class="p-2 bg-black dark:bg-white rounded-full text-white dark:text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                />
              </svg>
            </div>
          </a>
          <div class="flex-1 flex justify-end">
            <button id="theme-toggle" class="text-black dark:text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="sun"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="moon"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 hidden"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>

      <main class="w-full max-w-body mx-auto">
        <div class="flex flex-col items-center gap-6 md:gap-12 min-h-body-mobile p-5 md:p-12">
          <h1>
            Simplify your health
            <img
              src="assets/pill.svg"
              alt=""
              class="w-[50px] h-[50px] rotate-45 inline-block"
            />
            and wellbeing.
            <img
              src="assets/star.svg"
              alt=""
              class="w-[50px] h-[50px] inline-block"
            />
          </h1>
  
          <div
            class="w-full flex flex-col gap-6 rounded-3xl bg-white dark:bg-black overflow-hidden max-w-[600px]"
          >
            <div class="flex flex-col gap-6 px-4 pt-4">
              <div class="flex items-start gap-2">
                <div
                  class="h-[50px] flex justify-center items-center px-4 rounded-full border border-black dark:border-white"
                >
                  <p>About <span class="align-top text-xs">01</span></p>
                </div>
  
                <div
                  class="w-[50px] aspect-square flex justify-center items-center rounded-full border border-black dark:border-white dark:text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                    />
                  </svg>
                </div>
                <div class="flex-1"></div>
  
                <div
                  class="w-[50px] aspect-square rounded-full flex items-center justify-center border border-black dark:border-white dark:text-white"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </div>
              </div>
  
              <p>
                Receive daily packs personalized to your
                <strong>unique health needs</strong>
              </p>
            </div>
            <div class="w-full h-[250px] object-cover object-top bg-woman bg-cover bg-top"></div>
          </div>
          
          <a href="" class=" group flex items-center justify-between w-full max-w-[600px] px-12 py-6 bg-black dark:bg-white text-white dark:text-black rounded-full">
            <p class="text-white dark:text-black">Unlock <strong>personalized</strong> plan</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 inline-block group-hover:translate-x-2 duration-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
            </svg>
            
          </a>
        </div>
      </main>
    </div>

    <script>
      const btn = document.getElementById("theme-toggle");
      btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        document.getElementById("moon").classList.toggle("hidden");
        document.getElementById("sun").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
